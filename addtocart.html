<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>ADD TO CART</title>
    <link rel="stylesheet" href="styless.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">Carved<span>|Nature.</span></p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><span id="count">0</span></div>
    </div>
    <div class="container">
        <div id="root"></div>
            <div class="sidebar">
                <div class="head">My Cart</div>
                <div class="searchBar">
                    <input placeholder="Search..." id="searchBar" name="searchBar" type="text">
                    <i class="fa-solid fa-magnifying-glass glass" id="btn"></i>
                </div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Php 0.00</h2>
                </div>
                <button id="placeOrderButton">Place Order</button> 
            </div>
            
            </div>          
    </div>

    
    
    <script src="addtocart.js"></script>
</body>
</html>
